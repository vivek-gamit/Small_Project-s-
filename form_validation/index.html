<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email & Password Validation</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 3px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #2575fc;
    }


    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2575fc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1a5fd0;
    }

    .note {
      text-align: center;
      font-size: 12px;
      color: #555;
    }

    #emailerror,
    #passworderror {
    color: red;
    font-size: 12px;
    display: none;
    margin: 2px 0 0 0;   
    padding: 0;
    }

  </style>
</head>
<body>
  <form>
    <h2>Login Form</h2>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    <p id="emailerror"></p>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Min 8 characters">
    <p id="passworderror"></p>
    <button type="submit">Login</button>
    <p class="note">* Email format & password length are validated automatically</p>
  </form>

  <script src="script.js"></script>
</body>
</html>
